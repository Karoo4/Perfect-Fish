name: Build Windows Executable

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # Built-in caching for pip

    - name: Install PyTorch (CPU)
      # Install PyTorch FIRST from its specific index
      run: pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

    - name: Install Dependencies
      # Install standard packages
      run: pip install pyinstaller pyinstaller-hooks-contrib keyboard pynput dxcam pywin32 mss Pillow requests numpy comtypes customtkinter easyocr

    - name: Build Executable
      # --upx-dir is optional if you want smaller size but slower build. Skipping for speed.
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --name "KarooFish-Perfect" --hidden-import "pynput.keyboard._win32" --hidden-import "pynput.mouse._win32" --hidden-import "win32timezone" --collect-all "dxcam" --collect-all "mss" --collect-all "customtkinter" --collect-all "easyocr" perfect_fish.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KarooFish-Perfect-Windows
        path: dist/KarooFish-Perfect.exe
