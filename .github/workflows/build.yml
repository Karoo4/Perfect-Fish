name: Build Windows Executable

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyinstaller-hooks-contrib keyboard pynput dxcam pywin32 mss Pillow requests numpy comtypes

    - name: Build Executable
      run: |
        pyinstaller --noconfirm --onefile --windowed --clean --name "KarooFish-Perfect" --hidden-import "pynput.keyboard._win32" --hidden-import "pynput.mouse._win32" --hidden-import "win32timezone" --collect-all "dxcam" --collect-all "mss" perfect_fish.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KarooFish-Perfect-Windows
        path: dist/KarooFish-Perfect.exe
